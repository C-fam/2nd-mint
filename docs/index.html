<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mouch NFT Mint + Uniswap V2 Swap</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Mouch NFT Mint (+ Uniswap Swap)</h1>
    <div id="walletStatus" class="wallet-status">Wallet not connected</div>

    <div class="btn-group">
      <button id="connectWalletBtn"  class="connect-button">Connect Wallet</button>
      <button id="disconnectBtn"     class="disconnect-button" style="display:none">Disconnect</button>
    </div>
  </header>

  <main>
    <section class="mint-container">
      <h2>Mint &amp; Pay MON</h2>
      <p>Minted: <span id="mintedSoFar">--</span> / 150</p>
      <button id="mintBtn" class="mint-button" disabled>Mint Now</button>
    </section>
  </main>

  <footer><p>© 2025 Cʼs Family</p></footer>

  <!-- Prevent Node-only globals from breaking CDN bundles -->
  <script>window.global=window;window.process={env:{}};</script>

  <!-- ethers v6 UMD bundle (jsDelivr) -->     <!-- docs turn0search3 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6/+esm"></script>

  <!-- viem ESM via esm.sh -->                 <!-- docs turn0search2 -->
  <script type="module">
    import * as viem from 'https://esm.sh/viem@2.29.4';
    window.viem = viem;
  </script>                                   

  <!-- web3modal v2 stand-alone UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@web3modal/standalone@2.4.3/dist/index.umd.js"></script>

  <!-- DApp logic -->
  <script type="module" src="script.js"></script>

  <!-- On-screen fatal-error helper -->
  <script src="errorReporter.js"></script>
</body>
</html>
