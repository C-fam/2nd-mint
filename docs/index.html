<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mouch NFT – Mint & Swap</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Mouch NFT Mint + Swap</h1>
    <div id="walletStatus" class="wallet-status">Wallet not connected</div>
    <button id="connectBtn"  class="connect-button">Connect</button>
    <button id="disconnectBtn" class="disconnect-button" style="display:none">Disconnect</button>
  </header>

  <main>
    <!-- Phase selector -->
    <section class="mint-container">
      <h2>Select Phase</h2>
      <label><input type="radio" name="phase" value="0" checked> WL</label>
      <label><input type="radio" name="phase" value="1"> FCFS</label>
      <label><input type="radio" name="phase" value="2"> Public</label>

      <p>Price: <span id="priceMon">--</span> MON</p>
      <p>Minted: <span id="mintedCount">--</span>/<span id="cap">--</span></p>
      <p id="proofInfo">Proof: <em>not checked</em></p>

      <label>Slippage (‰):
        <input type="number" id="bpsIn" value="30" min="1" max="1000" style="width:80px">
      </label>

      <button id="mintBtn" class="mint-button" disabled>Mint Now</button>
    </section>
  </main>

  <footer><p>© 2025 C Family</p></footer>

  <script type="module" src="/script.js"></script>
  <script src="/errorReporter.js"></script>
</body>
</html>
